<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Form Validator</title>
</head>
<body>
  <div class="container my-5 d-flex justify-content-center">
      <div class="col-sm-5">
          <div class="card">
          <div class="card-header">Create New User</div>
          <div class="card-body">
              <form  id="form" novalidate> 
          <div class="form-group">
              <label for="username ">Username</label>
              <input class="form-control" id="username" placeholder="Enter username"></input>
              <div></div>
              <div class="form-group">
                <label for="email ">Email</label>
                <input class="form-control" id="email" placeholder="Enter mail account"></input>
                <div></div>
                <div class="form-group">
                    <label for="phone ">Phone Number</label>
                    <input class="form-control" id="phone" placeholder="Enter phone number"></input>
                    <div></div>
                <div class="form-group">
                    <label for="password ">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"></input>
                    <div></div>
                    <div class="form-group">
                        <label for="repassword ">Re-Password</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Enter password again"></input>
                        <div></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
      </div>
  </div>
</div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
